<p>{{ titulo }}</p>

<div>
  <div class="form">
    <mat-card class="matcard">
      <mat-card-header>
        <mat-card-title> Cadastro de Usu√°rio </mat-card-title>
      </mat-card-header>
      <mat-form-field appearance="fill" class="matformprincipal">
        <mat-label>Nome</mat-label>
        <mat-card-content>
          <input
            matInput
            [(ngModel)]="usuario.nome"
            placeholder="digite o nome"
          />
        </mat-card-content>
      </mat-form-field>

      <mat-form-field appearance="fill" class="matformprincipal">
        <mat-label>CPF</mat-label>
        <mat-card-content>
          <input
            matInput
            [(ngModel)]="usuario.cpf"
            placeholder="digite o cpf"
          />
        </mat-card-content>
      </mat-form-field>

      <mat-form-field appearance="fill" class="matformprincipal">
        <mat-label>Idade</mat-label>
        <mat-card-content>
          <input
            matInput
            [(ngModel)]="usuario.idade"
            placeholder="digite a idade"
          />
        </mat-card-content>
      </mat-form-field>

      <div>
        <mat-card-footer class="botaofooter">
          <button
            id="botaoprincipal"
            mat-raised-button
            mat-icon-button
            color="primary"
            (click)="inserirUsuario()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-footer>
      </div>
    </mat-card>
  </div>
</div>

<br />
